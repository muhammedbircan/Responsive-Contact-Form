<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
   <script>
     $(document).ready(function(){
      $(".hamburger-btn .fa-times").hide();

     $(".hamburger-btn .fa-bars").click(function(){
      $(this).hide();
      $(".hamburger-btn .fa-times").show();
      $(".mob ul").addClass("active");
     });

    $(".hamburger-btn .fa-times").click(function(){
      $(this).hide();
      $(".hamburger-btn .fa-bars").show();
      $(".mob ul").removeClass("active");
    });
    });
  </script>
  <script
  src="https://kit.fontawesome.com/64d58efce2.js"
  crossorigin="anonymous">
</script>
<link rel="icon" href="favicon2.ico.png" type="image/x-icon"/>
</head>
<body>
  


 
<div class="container">
  <span class="big-circle"></span>
<div class="form">
  <div class="contact-info">
    <h3 class="title">Brand</h3>
    <p class="text">
        - Description -
    </p>
    <div class="info">
      <div class="information">
        <img src="img/location.png" class="icon" alt="" /> New York
      </div>
      <div class="information">
        <img src="img/email.png" class="icon" alt="" />
        <p>mail@mail.com</p>
      </div>
      <div class="information">
        <img src="img/phone.png" class="icon" alt="" />
        <p>123456789</p>
      </div>
    </div>

    <div class="social-media">
      <p>SOCIAL MEDIA</p>
      <div class="social-icons">
        <a href="https:/linkedin.com"_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com//"target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://wa.me/(number here with country code.)?text=Hi, can i get information?"target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="contact-form">
    <span class="circle one"></span>
    <span class="circle two"></span>

    <form action="https://formspree.io/f/xjvpjgqo" autocomplete="off" method="POST">
      <h3 class="title">Get In Touch</h3>
      <div class="input-container">
        <input type="text" name="name" class="input" />
        <label for="">Name Surname</label>
        <span>Name Surname</span>
      </div>
      <div class="input-container">
        <input type="email" name="email" class="input" />
        <label for="">Email</label>
        <span>Email</span>
      </div>
      <div class="input-container">
        <input type="tel" name="phone" class="input" />
        <label for="">Phone Number</label>
        <span>Phone Number</span>
      </div>
      <div class="input-container textarea">
        <textarea name="message" class="input"></textarea>
        <label for="">Message</label>
        <span>Message</span>
      </div>
      <input type="submit" value="Send" class="btn" />
    </form>
  </div>
</div>
</div>

<script src="app.js"></script>


</body>
</html>
